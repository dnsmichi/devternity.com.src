name: Deploy

on:
  push:
    branches:
      - master
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install and Build
        run: npm install && npm run build

      - name: Deploy DevTernity
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.PAK }}
          repository-name: devternity/devternity.com.src
          folder: devternity/dist

      - name: Deploy JavaNexus
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.PAK }}
          repository-name: sizovs/java-nexus
          folder: javanexus/dist
